<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2a67444176.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="heading-div">
                <h1 class="heading">Temperature converter</h1>
                <i class="fa-solid fa-temperature-list"></i>
            </div>
            <div class="inner">
                <input class="input" type="number" id="celsius" placeholder="Celcius">
                <span class="icon">°C</span>
            </div>
            <div class="inner">
                <input class="input" type="number" id="fahrenheit" placeholder="Fahrenheit">
                <span class="icon">°F</span>
            </div>
            <div class="inner">
                <input class="input" type="number" id="kelvin" placeholder="Kelvin">
                <span class="icon">°K</span>
            </div>
            <button class="btn" type="submit" id="clear">All clear</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
